<ion-view view-title="{{view_title}}">
    <ion-content dir="rtl" class="nargila-content" delegate-handle="mainScroll" on-scroll="changeScrollIcon()">
        <ion-spinner class="spinner spinner-energized" icon="lines" ng-show="showSpinner"></ion-spinner>
        <div ng-show="!showSpinner">
            <div class="nargila">
                <div style="margin: auto; width: 50%;">
                    <h4 class="md-title" dir="rtl" style="text-align: center; white-space: nowrap;" ng-bind="view_title"></h4>
                    <hr> </div>
            </div>
            <div>
                <md-radio-group class="md-primary" ng-model="nargilaType" ng-change="TypesChange(nargilaType)">
                    <md-radio-button ng-repeat="type in types" value="{{type}}"><span class="md-body-2">{{type.displayName}}</span><span class="md-body-1" style="color:red;"><br>מחיר: {{type.productPrice}} &#8362; </span></md-radio-button>
                </md-radio-group>
            </div>
            <div>
                <md-checkbox class="extras-checkbox item item-checkbox-right md-primary" ng-repeat="extra in extras" ng-model="extra.checked" ng-change="ExtrasChange(extra)" style="width:100%;padding-right:50px;"><span class="md-body-2">{{extra.extraDisplayName}}</span><span class="md-body-1" style="color:red;"><br>בתוספת: {{extra.extraPrice}} &#8362; </span></md-checkbox>
            </div>
        </div>
    </ion-content>
    <form name="nargilaForm">
        <div class="bar bar-footer bar-default">
            <md-input-container class="md-block">
                <label dir="rtl">הערות</label>
                <textarea ng-model="$root.nargilaExInfo" name="exInfoInput" ng-maxlength="20" md-maxlength="20" rows="1" style="text-align:right;"></textarea>
            </md-input-container>
            <div style="float:right;">
                <md-button class="md-icon-button ion-minus-round" ng-disabled="nargilaAmount == 1" ng-click="nargilaAmount = nargilaAmount -1; nargilaTotalPrice = (nargilaTotalPrice/(nargilaAmount+1))*nargilaAmount"></md-button>
                <p style="display:inline;"><span ng-bind="nargilaAmount"></span></p>
                <md-button class="md-icon-button ion-plus-round" ng-disabled="nargilaAmount == 5" ng-click="nargilaAmount = nargilaAmount +1; nargilaTotalPrice = (nargilaTotalPrice/(nargilaAmount-1))*nargilaAmount"></md-button>
                <p style="padding-right: 20px;">סה"כ: <span style="color:red;">&#8362;<span ng-bind="nargilaTotalPrice" class="md-body-2"></span></span>
                </p>
            </div>
            <md-button class="md-raised md-primary" style="margin: 0 auto; display: block;" ng-disabled="nargilaForm.exInfoInput.$error.maxlength" ng-click="AddNargilaToOrder()"> הוסף להזמנה </md-button>
        </div>
    </form>
    <md-button class="md-fab md-mini md-primary directionFab" ng-click="scrollMainToDirection()">
        <md-icon md-svg-src="img/icons/up_arrow_white_48px.svg" ng-show="$root.showUp"></md-icon>
        <md-icon md-svg-src="img/icons/down_arrow_white_48px.svg" ng-show="!$root.showUp"></md-icon>
    </md-button>
</ion-view>
