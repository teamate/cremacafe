<ion-view view-title="טוסטים">
    <ion-content dir="rtl">
        <ion-spinner class="spinner spinner-energized" icon="lines" ng-show="showSpinner">sdfsdf</ion-spinner>
        <div ng-show="!showSpinner">
            <div class="tosafot">
                <div style="margin: auto; width: 50%;">
                    <h4 class="md-title" dir="rtl" style="text-align: center; white-space: nowrap;">טוסט בהרכבה אישית</h4>
                    <hr> </div>
                <div>
                    <md-checkbox class="extras-checkbox item item-checkbox-right" ng-repeat="x in extras" ng-model="x.checked" ng-change="ExtrasChange(x)" style="width:100%;padding-right:100px;"><span class="md-body-2">{{x.extraDisplayName}}</span><span class="md-body-1" style="color:red;"><br>בתוספת: {{x.extraPrice}} &#8362; </span></md-checkbox>
                </div>
            </div>
        </div>
        <div style="width:180px;"></div>
    </ion-content>
    <div class="bar bar-footer bar-default">
        <md-input-container class="md-block">
            <label dir="rtl">הערות</label>
            <textarea ng-model="$root.exInfo" md-maxlength="20" rows="1"></textarea>
        </md-input-container>
        <div style="float:right;">
            <md-button class="md-icon-button ion-minus-round"></md-button>
            <p style="display:inline;">0</p>
            <md-button class="md-icon-button ion-plus-round"></md-button>
            <p style="padding-right: 20px;">סה"כ: <span style="color:red;">&#8362;<span ng-bind="totalPrice" class="md-body-2"></span></span>
            </p>
        </div>
        <md-button class="md-raised md-primary" ng-click="AddTostToOrder()" style="margin: 0 auto; display: block;"> הוסף להזמנה </md-button>
    </div>
</ion-view>
